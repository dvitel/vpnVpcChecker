<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>USF CloudComputing Infrastructure testing</title>
</head>

<body>

    <main>
        <div class="m-auto border mt-5 px-3 py-3" style="width:400px">
            <h1 class="fs-4 lh-1">USF CloudComputing</h1>
            <h2 class="fs-6 lh-1 fw-normal">VPN-VPC infrastructure testing</h2>
            <form method="POST" id="testingForm">
                <div class="mb-3">
                    <label for="studentLogin" class="form-label">Your USF net id</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="netid login">
                    <div class="invalid-feedback">
                        Specified net id is not valid
                    </div>                    
                </div>
                <div class="mb-3">
                    <label for="vpnServer" class="form-label">VPN Public IP address</label>
                    <input type="text" class="form-control" id="vpnServer" name="vpnServer" placeholder="1.2.3.4">
                    <div class="invalid-feedback">
                        Specified IP is not valid
                    </div>                    
                </div>
                <div class="mb-3">
                    <label for="sshServer" class="form-label">Ubuntu Private IP address</label>
                    <input type="text" class="form-control" id="sshServer" name="sshServer" placeholder="10.0.0.1">
                    <div class="invalid-feedback">
                        Specified IP is not valid
                    </div>                    
                    <div class="alert alert-info small mt-1 py-1 lh-1" role="alert">
                        Reminder: Install staff public key on Ubuntu machine!
                    </div>                    
                </div>
                <div class="mb-3">
                    <label for="rdpServer" class="form-label">Windows Private IP address</label>
                    <input type="text" class="form-control" id="rdpServer" name="rdpServer" placeholder="10.0.0.2">
                    <div class="invalid-feedback">
                        Specified IP is not valid
                    </div>                    
                    <div class="alert alert-info small mt-1 py-1 lh-1" role="alert">
                        Important: RDP NLA Enhanced Security should be disabled on Window server!
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class='flex-grow-1 align-self-center'>
                        <div class="progress d-none" id="progress">
                            <div class="progress-bar mr-1 progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>       
                    </div>
                    <div class="ps-2">
                        <button type="submit" id="testAll" class="btn btn-primary">Test setup</button>
                    </div>               
                </div>
                <div class="d-none mt-3" id="scoreBlock">
                    <div id="scoreHolder" class="d-none"><span>Score: </span><span id="score">?</span></div>
                    <textarea id="log" class="form-control lh-sm" style="font-size: 80%" readonly rows="8"></textarea>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="all.js"></script>
</body>

</html>
